<!DOCTYPE html>
<html lang="en">

<head>
    <!-- Google tag (gtag.js) -->
    <script async src="https://www.googletagmanager.com/gtag/js?id=G-CMNNRSW75S"></script>
    <script>
        window.dataLayer = window.dataLayer || [];
        function gtag() { dataLayer.push(arguments); }
        gtag('js', new Date());

        gtag('config', 'G-CMNNRSW75S');
    </script>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pokemon TCG Dmg Counter</title>
    <link rel="icon" href="img/favicon48.png" type="image/png">

    <!-- internal css -->
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="css/player-select/style.css">

    <!-- external css -->
    <link rel="stylesheet" href="css/external/bootstrap.min.css">
    <link rel="stylesheet" href="css/external/select2.min.css">
    <link rel="stylesheet"
        href="https://cdn.jsdelivr.net/npm/@ttskch/select2-bootstrap4-theme@x.x.x/dist/select2-bootstrap4.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css"
        integrity="sha512-z3gLpd7yknf1YoNbCzqRKc4qyor8gaKU1qmn+CShxbuBusANI9QpRohGBreCFkKxLhei6S9CQXFEbbKuqLg0DA=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>

<body>
    <div id="loading-screen">
        <img src="/img/circle-leaf.png" id="loading-spinner"></img>
    </div>
    <div class="container vh-100 p-0 bg-custom">
        <a href="/index.html" class="text-decoration-none btn-diamond dia-start" data-bs-toggle="tooltip"
            data-bs-title="Back"><i class="fa-solid fa-circle-chevron-left"></i></a>
        <a href="/lists.html#player" class="text-decoration-none btn-diamond dia-end" data-bs-toggle="tooltip"
            data-bs-title="Players"><i class="fa-solid fa-user"></i></a>
        <div class="field d-flex justify-content-center align-items-center" id="top">
            <h1 class="btn-pokemon btn-scarlet mb-4">PLAYER 01</h1>
            <select name="top" id="scarlet" class="form-select player-name" data-placeholder="Select Player 01">
                <option value=""></option>
            </select>
        </div>
        <button id="start" data-bs-toggle="modal" data-bs-target="#coinFlip"
            class="pokemon-btn btn-centered text-center py-1 px-4 px-sm-5">Start <img src="/img/arrow.png" alt="arrow"
                class="pokemon-arrow ms-1"></button>
        <div class="field d-flex justify-content-center align-items-center" id="bot">
            <h1 class="btn-pokemon btn-violet mb-4">PLAYER 02</h1>
            <select name="bot" id="violet" class="form-select player-name" data-placeholder="Select Player 02">
                <option value=""></option>
            </select>
        </div>
    </div>
    <!-- Modal -->
    <div class="modal fade" id="coinFlip" tabindex="-1" aria-labelledby="coinFlipLabel" aria-hidden="true">
        <div class="modal-dialog modal-dialog-centered modal-xl">
            <div class="modal-content">
                <div class="modal-header">
                    <h1 class="modal-title fs-5" id="coinFlipLabel">Flip Coin</h1>
                </div>
                <div class="modal-body vh-50 d-flex flex-column flex-md-row justify-content-between align-items-center">
                    <div class="coin-count d-none d-md-flex flex-column px-3">
                        <h1 class="head-count text-center">0</h1>
                        <h3>Head</h3>
                    </div>
                    <div id="coin">
                        <div class="side" id="heads">Heads</div>
                        <div class="side" id="tails">Tails</div>
                    </div>
                    <div class="coin-count d-none d-md-flex flex-column px-3">
                        <h1 class="tail-count text-center">0</h1>
                        <h3>Tail</h3>
                    </div>
                    <div class="d-flex d-md-none w-100 justify-content-between">
                        <div class="coin-count px-2">
                            <h1 class="head-count text-center">0</h1>
                            <h3>Head</h3>
                        </div>
                        <div class="coin-count px-2">
                            <h1 class="tail-count text-center">0</h1>
                            <h3>Tail</h3>
                        </div>
                    </div>
                </div>
                <div class="modal-footer">
                    <button id="skip" class="pokemon-btn text-center py-1 px-2 px-sm-5">Skip <img src="/img/arrow.png"
                            alt="arrow" class="pokemon-arrow ms-1"></button>
                </div>
            </div>
        </div>
    </div>

    <!-- external js -->
    <script src="js/external/jquery.min.js"></script>
    <script src="js/external/owl.carousel.min.js"></script>
    <script src="js/external/bootstrap.bundle.min.js"></script>
    <script src="js/external/select2.min.js"></script>

    <!-- internal js -->
    <script src="js/app.js"></script>
    <script type="module" src="js/player-select/app.js"></script>
</body>

</html>
