<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pokemon TCG Dmg Counter</title>
    <link rel="icon" href="img/favicon48.png" type="image/png">

    <!-- internal css -->
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="css/battle-field/style.css">

    <!-- external css -->
    <link rel="stylesheet" href="css/external/bootstrap.min.css">
    <link rel="stylesheet" href="css/external/select2.min.css">
    <link rel="stylesheet"
        href="https://cdn.jsdelivr.net/npm/@ttskch/select2-bootstrap4-theme@x.x.x/dist/select2-bootstrap4.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css"
        integrity="sha512-z3gLpd7yknf1YoNbCzqRKc4qyor8gaKU1qmn+CShxbuBusANI9QpRohGBreCFkKxLhei6S9CQXFEbbKuqLg0DA=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>

<body>
    <div id="loading-screen">
        <img src="/img/circle-leaf.png" id="loading-spinner"></img>
    </div>
    <div class="container vh-100 p-0 bg-custom">
        <span class="btn-diamond dia-start" data-bs-toggle="tooltip" data-bs-title="Coin">
            <a href="javascript:;" class="text-decoration-none" data-bs-toggle="modal" data-bs-target="#modal" id="coin_flip">
                <i class="fa-solid fa-ring"></i>
            </a>
        </span>
        <span class="btn-diamond dia-end" data-bs-toggle="tooltip" data-bs-title="Pause">
            <a href="javascript:;" class="text-decoration-none" data-bs-toggle="modal" data-bs-target="#modal" id="pause_menu">
                <i class="fa-solid fa-pause" data-bs-toggle="modal" data-bs-target="#modal"></i>
            </a>
        </span>
        <div class="field d-flex justify-content-center align-items-center" id="top">

        </div>
        <div class="field d-flex justify-content-center align-items-center" id="bot">

        </div>
    </div>
    <!-- Modal -->
    <div class="modal fade" id="modal" tabindex="-1" aria-labelledby="modalLabel" aria-hidden="true">
        <div class="modal-dialog modal-dialog-centered modal-lg">
            <div class="modal-content">
                <div class="modal-header">
                    <h1 class="modal-title fs-5" id="modal_title"></h1>
                </div>
                <div class="modal-body vh-50 d-flex flex-column flex-md-row justify-content-between align-items-center">
                    <div class="coin-count d-none d-md-flex flex-column px-3">
                        <h1 class="count text-center">0</h1>
                        <h3>Head</h3>
                    </div>
                    <div id="coin">
                        <div class="side" id="heads">Heads</div>
                        <div class="side" id="tails">Tails</div>
                    </div>
                    <div class="coin-count d-none d-md-flex flex-column px-3">
                        <h1 class="count text-center">0</h1>
                        <h3>Tail</h3>
                    </div>
                    <div class="d-flex d-md-none w-100 justify-content-between">
                        <div class="coin-count px-2">
                            <h1 class="count text-center">0</h1>
                            <h3>Head</h3>
                        </div>
                        <div class="coin-count px-2">
                            <h1 class="count text-center">0</h1>
                            <h3>Tail</h3>
                        </div>
                    </div>
                </div>
                <div class="modal-footer">
                    
                </div>
            </div>
        </div>
    </div>

    <!-- external js -->
    <script src="js/external/jquery.min.js"></script>
    <script src="js/external/owl.carousel.min.js"></script>
    <script src="js/external/bootstrap.bundle.min.js"></script>
    <script src="js/external/select2.min.js"></script>

    <!-- internal js -->
    <script src="js/app.js"></script>
    <script type="module" src="js/battle-field/app.js"></script>
    <!-- <script src="js/helper.js"></script> -->
</body>

</html>
