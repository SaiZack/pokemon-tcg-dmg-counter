<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pokemon TCG Dmg Counter</title>
    <link rel="icon" href="img/favicon48.png" type="image/png">

    <!-- internal css -->
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="css/list/style.css">

    <!-- external css -->
    <link rel="stylesheet" href="css/external/bootstrap.min.css">
    <link rel="stylesheet" href="css/external/owl.carousel.min.css">
    <link rel="stylesheet" href="css/external/owl.theme.default.min.css">
    <link href="DataTables/datatables.min.css" rel="stylesheet">
    <link href="https://cdn.datatables.net/rowreorder/1.4.1/css/rowReorder.dataTables.min.css" rel="stylesheet">
    <link href="https://cdn.datatables.net/responsive/2.5.0/css/responsive.dataTables.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css"
        integrity="sha512-z3gLpd7yknf1YoNbCzqRKc4qyor8gaKU1qmn+CShxbuBusANI9QpRohGBreCFkKxLhei6S9CQXFEbbKuqLg0DA=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>

<body>
    <div id="loading-screen">
        <img src="/img/circle-leaf.png" id="loading-spinner"></img>
    </div>
    <div class="container bg-custom d-flex flex-column align-items-center justify-content-center">
        <a href="/index.html" class="mb-5 text-center text-decoration-none">
            <h1 class="pokemon-text em-4">PoKÃ©MoN</h1>
            <h3 class="pokemon-text ls-3">TCG Dmg Counter</h3>
        </a>
        <div class="bg-light p-0 p-md-4 rounded shadow w-100">
            <ul class="nav nav-tabs w-100 position-relative" id="listTab" role="tablist">
                <li class="nav-item" role="presentation">
                    <button class="nav-link" id="history-tab" data-bs-toggle="tab" data-bs-target="#history-pane"
                        type="button" role="tab" aria-controls="history-pane" aria-selected="true">
                        <span class="d-none d-sm-inline">History</span>
                        <i class="fa-solid fa-clock-rotate-left"></i>
                    </button>
                </li>
                <li class="nav-item" role="presentation">
                    <button class="nav-link" id="ongoing-tab" data-bs-toggle="tab" data-bs-target="#ongoing-pane"
                        type="button" role="tab" aria-controls="ongoing-pane" aria-selected="false">
                        <span class="d-none d-sm-inline">Ongoing</span>
                        <i class="fa-solid fa-right-from-bracket"></i>
                    </button>
                </li>
                <li class="nav-item" role="presentation">
                    <button class="nav-link" id="player-tab" data-bs-toggle="tab" data-bs-target="#player-pane"
                        type="button" role="tab" aria-controls="player-pane" aria-selected="false">
                        <span class="d-none d-sm-inline">Players</span>
                        <i class="fa-solid fa-user"></i>
                    </button>
                </li>
                <li class="nav-item" role="presentation">
                    <button class="nav-link" id="pokemon-tab" data-bs-toggle="tab" data-bs-target="#pokemon-pane"
                        type="button" role="tab" aria-controls="pokemon-pane" aria-selected="false">
                        <span class="d-none d-sm-inline">Pokemon</span>
                        <span class="pokeball position-relative">
                            <i class="fa-solid fa-circle-dot"></i>
                        </span>
                    </button>
                </li>
                <a href="/index.html" class="back-home">
                    <i class="fa-solid fa-home cursor-pointer" data-bs-toggle="tooltip"
                        data-bs-title="Back to Menu"></i>
                </a>
            </ul>
            <div class="tab-content overflow-auto" id="listTabContent" style="max-height: 65vh;">
                <div class="tab-pane fade bg-white p-4 rounded-bottom-2 border border-top-0 shadow" id="history-pane"
                    role="tabpanel" aria-labelledby="history" tabindex="0">
                    <!-- <table class="table data-table table-striped w-100" id="history">

                    </table> -->
                </div>
                <div class="tab-pane fade bg-white p-4 rounded-bottom-2 border border-top-0 shadow" id="ongoing-pane"
                    role="tabpanel" aria-labelledby="ongoing" tabindex="0">
                    <!-- <table class="table data-table table-striped w-100" id="ongoing">

                    </table> -->
                </div>
                <div class="tab-pane fade bg-white p-4 rounded-bottom-2 border border-top-0 shadow" id="player-pane"
                    role="tabpanel" aria-labelledby="player" tabindex="0">
                    <table class="table data-table table-striped w-100" id="player">
                    </table>
                </div>
                <div class="tab-pane fade bg-white p-sm-4 rounded-bottom-2 border border-top-0 shadow" id="pokemon-pane" style="max-height: 65vh; overflow-x: hidden;"
                    role="tabpanel" aria-labelledby="pokemon" tabindex="0">
                    <div class="row" id="pokedex">
                    </div>
                </div>
            </div>
        </div>
    </div>


    <!-- external js -->
    <script src="js/external/jquery.min.js"></script>
    <script src="js/external/owl.carousel.min.js"></script>
    <script src="js/external/bootstrap.bundle.min.js"></script>
    <script src="DataTables/datatables.min.js"></script>
    <script src="https://cdn.datatables.net/rowreorder/1.4.1/js/dataTables.rowReorder.min.js"></script>
    <script src="https://cdn.datatables.net/responsive/2.5.0/js/dataTables.responsive.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>

    <!-- internal js -->
    <script type="module" src="js/list/app.js"></script>
    <script src="js/app.js"></script>
    <script src="js/helper.js"></script>
</body>

</html>
